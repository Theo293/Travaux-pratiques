<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="Contrôle-formulaire.js"></script>
    <style>
        label {
            width: 300px;
            display: block;
        }
        fieldset {
            width: 200px
        }
    </style>
</head>

<!-- Formulaire -->

<body>
    <form action="https://digicode.cleverapps.io/utilisateurs/create" method="POST">
        <input type="hidden" id="identite" name="identite" value="MATHIAS">

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom"><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom"><br>

        <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" name="dateNaissance"><br>

        <label for="lieuNaissance">Lieu de naissance :</label>
        <input type="text" id="lieuNaissance" name="lieuNaissance"><br>

        <label for="deptNaissance">Département de naissance :</label>
        <select id="deptNaissance" name="deptNaissance">
            <option value="34">34</option>
            <option value="33">33</option>
            <option value="31">31</option>
        </select><br>

        <fieldset>
            <legend>Adresse</legend>
            <label for="numeroRue">Numéro de rue :</label>
            <input type="number" id="numeroRue" name="numeroRue">

            <label for="libellRue"> Libellé de rue :</label>
            <input type="text" id="libelleRue" name="libelleRue">

            <label for="codePostal"> Code postal :</label>
            <input type="number" id="codePostal" name="codePostal">

            <label for="ville"> Ville :</label>
            <input type="text" id="ville" name="ville">

        </fieldset>
            <button type="reset">Reset</button>
            <input type="button" onclick="fonction()" id="valider" name="valider" value="Valider">
    </form>

    <span id="cible"></span>

</body>

</html>
